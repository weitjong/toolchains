name: Compiler toolchains builder

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  rpi:
    name: Raspberry Pi
    runs-on: ubuntu-latest
    env: 
      CONFIGS: aarch64-rpi3-linux-gnu armv8-rpi3-linux-gnueabihf armv7-rpi2-linux-gnueabihf
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build --build-arg CONFIGS='${{ env.CONFIGS }}' -t weitjong/toolchains-${{ github.job }} .
    - name: Push
      if: github.event_name == 'push'
      run: echo $DOCKER_PASSWORD |docker login -u $DOCKER_USERNAME --password-stdin && docker push weitjong/toolchains-${{ github.job }} && docker logout
  
